<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with = device-with, initial-scale=1">
</head>
<header>

    <mat-toolbar color="primary">
        <div mat-card-avatar>
            <mat-icon>
                description
            </mat-icon>
        </div>
        Cat√°logo
    </mat-toolbar>
</header>
<div class="form-group col-md-12">
    <div class="input-group">
        <input class="form-control mr-sm-2 mr-1 searcher" type="search" placeholder="Buscar..." aria-label="Search">
    </div>
</div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
   
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        {{node.item.categoryName}}
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        {{node.item.categoryName}}
        <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="tree-progress-bar"></mat-progress-bar>
    </mat-tree-node>
</mat-tree>
