<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
</head>
<header>

</header>
<form #newProductForm="ngForm" novalidate>
    {{ newProductForm.value | json}}
    <hr />
    {{ catalogItem | json}}
    <mat-card class="shipping-card">
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon>
                    delete_forever
                </mat-icon>
            </div>
            <mat-card-title>Se va a borrar el siguiente producto definitivamente</mat-card-title>
            <mat-card-subtitle>Detalle del producto</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="form-row">
                <div class="form-group col-12 col-sm-12 col-md-12">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Producto" name="itemTitle" disabled="true"
                            [(ngModel)]="catalogItem.itemTitle">
                        <!-- <mat-error *ngIf="newProductForm.controls['item_title'].hasError('required')">
                      TÃ­tulo del producto is <strong>required</strong>
                    </mat-error> -->
                    </mat-form-field>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group  col-6 col-sm-6 col-md-6">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Fabricante" name="manufacturerAlias" disabled="true"
                            [(ngModel)]="manufacturer">
                        <!-- <mat-error *ngIf="newProductForm.controls['name_line'].hasError('required')">
                      manufacturer is <strong>required</strong>
                    </mat-error> -->
                    </mat-form-field>
                </div>

                <div class="form-group col-6 col-sm-6 col-md-6">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Referencia original" name="manufacturerOriginalId" disabled="true"
                            [(ngModel)]="catalogItem.manufacturerOriginalId">
                        <!-- <mat-error *ngIf="newProductForm.controls['manufacturer_original_id'].hasError('required')">
                      Referencia is <strong>required</strong>
                    </mat-error> -->
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="form-row">
                <div class="form-group col-6 col-sm-6 col-md-6">
                    <button mat-raised-button mat-dialog-close color="warn"
                        (click)="deleteItem(catalogItem)">Borrar</button>
                </div>
                <div class="form-group col-6 col-sm-6 col-md-6">
                    <div class="input-group">
                        <div class="spacer"></div>
                        <button mat-raised-button mat-dialog-close color="basic"
                            (click)="cancelDeletion()">Cancelar</button>
                    </div>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
