<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="with = device-with, initial-scale=1">
</head>
<header>
  <mat-toolbar color="primary">
    <div mat-card-avatar>
      <mat-icon>
        description
      </mat-icon>
    </div>
    Ficha de producto
  </mat-toolbar>
</header>

<div class="form-row">
  <div class="form-group col-md-12">
    <form #catalogProductForm="ngForm" novalidate>
      <!-- <hr />
        {{ catalogItem | json}}
        <hr /> -->
      <mat-card class="shipping-card">
        <mat-card-content>
          <div class="form-row">
            <div class="form-group col-6 col-sm-6 col-md-6">
              <mat-form-field>
                <input matInput placeholder="Título del producto" name="itemTitle" [(ngModel)]="catalogItem.itemTitle">
                <!-- <mat-error *ngIf="catalogProductForm.controls['item_title'].hasError('required')">
                    Título del producto is <strong>required</strong>
                  </mat-error> -->
              </mat-form-field>
            </div>
            <div class="form-group col-6 col-sm-6 col-md-6">
              <mat-form-field>
                <input matInput placeholder="Referencia original" name="manufacturerOriginalId"
                  [(ngModel)]="catalogItem.manufacturerOriginalId">
                <!-- <mat-error *ngIf="catalogProductForm.controls['manufacturer_original_id'].hasError('required')">
                    Referencia is <strong>required</strong>
                  </mat-error> -->
              </mat-form-field>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group  col10 col-sm-10 col-md-10">
              <mat-form-field class="full-width">
                <mat-label>Fabricante</mat-label>
                <input matInput type="text" [disabled]="true" placeholder="Fabricante" name="manufacturerEditedName"
                  [(ngModel)]="selectedManufacturer.nameLine +' -- '+ selectedManufacturer.organisationName">
                <!-- <mat-select placeholder="Fabricante" name="nameLine" [(ngModel)]="person.nameLine">
                  <mat-option *ngFor="let name_line of nameLines" [value]="name_line.name">
                    {{ name_line.name }}
                  </mat-option>
                </mat-select> -->
                <!-- <mat-error *ngIf="newProductForm.controls['name_line'].hasError('required')">
                  manufacturer is <strong>required</strong>
                </mat-error> -->
              </mat-form-field>
            </div>
            <div class="form-group  col-2 col-sm-2 col-md-2">
              <button mat-raised-button color="basic" (click)="openEditManufacturerDialog()">
                <div class="small-label">
                  <mat-icon class="small-label">border_color</mat-icon>
                  Editar
                </div>
              </button>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="basic" type="submit">Actualizar</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<div class="form-row">
  <div class="form-group col-md-12 col-lg-12">
    <form [formGroup]="priceForm" novalidate>
      <!-- <hr />
      {{ inputPrice.currencyIso3 | json}}
      {{ inputPrice.wholePrice | json}}
      {{ inputPrice.decimalPrice | json}}
      <hr /> -->
      <mat-card class="shipping-card">
        <mat-card-content>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <div class="form-row">
                  <div class="form-group  col8 col-sm-8 col-md-8">
                    Precio {{ inputPrice.wholePrice| number:'':'de-DE'}},{{ inputPrice.decimalPrice | number:'2.0-0'}}
                    {{
                    inputPrice.currencyIso3}}
                  </div>
                  <div class="form-group  col4 col-sm-4 col-md-4">                    
                    <input matInput type="text" [disabled]="true" placeholder="Stock" name="stock" > 
                    <input matInput type="text" [disabled]="true"  name="stockValue" value=10 >                  
                  </div>
                </div>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- <div class="form-row"> -->
            <!-- <input type="text" placeholder="Precio (P.V.P)" name="retailPrice"
              [(ngModel)]="catalogItemPrice.retailPrice">
            ,
            <input type="text" maxlength="2" size="2" placeholder="Precio (P.V.P)" name="retailPrice"
              [(ngModel)]="catalogItemPrice.retailPrice">            
            <select [formControl]="currenciesControl" value="EUR">
              <mat-option [(ngModel)]="selectedCurrency">{{selectedCurrency}}</mat-option>
            </select>
            <mat-select [formControl]="currenciesControl" required>
              <mat-option [(ngModel)]="selectedCurrency">{{selectedCurrency}}</mat-option>              
            </mat-select>           
            <button mat-raised-button color="basic" type="submit" (click)="upsertItemPrice()">Guardar</button> -->
            <!-- <div class="form-row">
            <div class="form-group col-4 col-sm-4 col-md-4"> -->
            <div class="form-row">
              <div class="form-group col-10 col-sm-10 col-md-10">
                <app-input-price-container [formGroup]="priceForm" [price]="inputPrice" [currencies]="inputCurrencies">
                </app-input-price-container>
              </div>
              <div class="form-group col-2 col-sm-2 col-md-2">
                <button mat-raised-button color="basic" type="submit" (click)="upsertItemPrice()">Guardar</button>
              </div>
            </div>
            <!-- </div>
          </div> -->
            <!-- </div> -->
          </mat-expansion-panel>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>

<div class="form-row">
  <div class="form-group col-md-12 col-lg-12">
    <mat-card class="shipping-card">
      <mat-card-content>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Descripción
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="form-group col-md-12 col-lg-12">
            <mat-form-field class="full-width">
              <textarea matInput name="description" cdkTextareaAutosize="true" cdkAutosizeMaxRows="6"
                [(ngModel)]="catalogItemDescription.description">
                </textarea>
            </mat-form-field>
            <button mat-raised-button color="basic" type="submit" (click)="upsertItemDescription()">Actualizar</button>
          </div>
        </mat-expansion-panel>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="form-row">
  <div class="form-group col-md-12">
    <form [formGroup]="imageForm" novalidate>
      <mat-card class="shipping-card">
        <mat-card-content>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Imágenes
              </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-card class="shipping-card">
              <mat-card-content>

                <swiper [effect]="'coverflow'" [grabCursor]="true" [centeredSlides]="true" [slidesPerView]="'auto'"
                  [coverflowEffect]="{
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true
    }" [pagination]="true" class="mySwiper">
                  <!-- <mat-option *ngFor="let name_line of nameLines" [value]="name_line.name">
      {{ name_line.name }}
    </mat-option> -->


                  <ng-template swiperSlide *ngFor="let image of images">
                    <mat-icon (click)="deleteFile(image.imageId)">folder_delete</mat-icon>
                    <img src={{image.image}} />
                    <!-- <img [src]="image" /> -->
                  </ng-template>
                </swiper>

              </mat-card-content>
            </mat-card>

            <mat-card class="shipping-card">
              <mat-card-content>

                <div class="form-row">
                  <div class="form-group col-md-8 col-lg-8">
                    <mat-icon (click)="fileInput.click()">image_search</mat-icon>
                    <input type="file" name="image" (change)="onFileSelected($event)" #fileInput multiple>
                  </div>
                  <div class="form-group col-md-4 col-lg-4">
                    <button mat-raised-button color="basic" type="submit" (click)="onUploadFile()">
                      Guardar
                      <mat-icon>upload</mat-icon>
                    </button>
                  </div>
                </div>
                <div class="progress">

                  <mat-progress-bar class="progress-bar" mode="determinate" [value]="uploadProgress"
                    *ngIf="uploadProgress<100">

                  </mat-progress-bar>

                  <mat-icon class="cancel-upload" (click)="cancelUpload()" *ngIf="uploadProgress<100">close</mat-icon>

                </div>


              </mat-card-content>
            </mat-card>

          </mat-expansion-panel>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
