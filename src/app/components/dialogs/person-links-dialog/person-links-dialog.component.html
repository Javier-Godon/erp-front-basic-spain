<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with = device-with, initial-scale=1">
  </head>
  <header>
  
  </header>
  <form [formGroup]="personLinksForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>
            account_tree
          </mat-icon>
        </div>
        <mat-card-title>Links</mat-card-title>
        <mat-card-subtitle>Relaciones de dependencia</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="form-row">
          <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <mat-form-field class="full-width">
              <mat-select placeholder="Padres" formControlName="main_person">
                <mat-option *ngFor="let main_person of mainPersons" [value]="main_person.personId">
                  {{ main_person.nameLine }}-  {{ main_person.personId }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group  col-12 col-sm-12 col-md-12">
            <mat-form-field class="full-width">
              <mat-select placeholder="Hijos" formControlName="linked_person">
                <mat-option *ngFor="let linked_person of linkendPersons" [value]="linked_person.personId">
                  {{ linked_person.nameLine }}-  {{ linked_person.personId }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="basic" type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
